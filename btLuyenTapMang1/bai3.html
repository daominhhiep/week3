<!DOCTYPE html>

<body>
<script>
    function inputArray(a){
        let sizeArr;
        do{
            sizeArr=+prompt("Nhập kích thước mảng: ");
        }while(sizeArr<=0);

        for(let i=0;i<sizeArr;i++){
            a[i]= Math.floor(Math.random()*100);
        }
    }

    function displayArray(a){
        for(i=0;i<a.length;i++){
            document.write(a[i] +" ");
        }
    }

    function maxValue(a){
        let max=a[0];
        for(let i=1;i<a.length;i++){
            if(max<a[i]){
                max=a[i];
            }
        }
        return max;
    }

    function sumValues(a){
        let sum=0;
        for(i=0;i<a.length;i++){
            sum+=a[i];
        }
        average = sum/i;
        return sum;
    }


    let arr=new Array();
    let average;
    inputArray(arr);
    displayArray(arr);
    document.write("<br>Tổng các phần tử trong mảng là: "+sumValues(arr));
    document.write("<br> Phần tử lớn nhất trong mảng là: " + maxValue(arr));
    document.write("<br> Giá trị trung bình của các phần tử trong mảng là: " + average);


</script>
</body>
</html>
