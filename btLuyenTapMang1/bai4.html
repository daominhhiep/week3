<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArray(a){
        let sizeArr;
        do{
            sizeArr=+prompt("Nhập kích thước mảng: ");
        }while(sizeArr<=0);

        for(let i=0;i<sizeArr;i++){
            a[i]= +prompt("Nhập phần tử thứ" + i+ " : ");
        }
    }

    function displayArray(a){
        for(i=0;i<a.length;i++){
            document.write(a[i] +" ");
        }
    }

    let arr=new Array();
    inputArray(arr);
    displayArray(arr);
    document.write("<br> Đảo ngược các phần tử trong mảng: " + arr.reverse());

</script>

</body>
</html>
