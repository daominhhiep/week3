<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    function inputArray(a){
        let sizeArr;
        do{
            sizeArr= 10;
        }while(sizeArr<=0);

        for(let i=0;i<sizeArr;i++){
            a[i]= Math.floor(Math.random()*20);
        }
    }

    function displayArray(a){
        for(i=0;i<a.length;i++){
            document.write(a[i] +" ");

        }
    }

    function bigThanTen(a){
        let x = 0
        for(i=0;i<a.length;i++){
            if(a[i]>=10){
                x++;
                document.write(a[i] + " ");
            }
        } return x;
    }

    let arr=new Array();
    inputArray(arr);
    displayArray(arr);
    document.write('<br> Các số >= 10 là: ');
    document.write("<br> Có " + bigThanTen(arr) + " phần tử >= 10");
</script>
</body>
</html>
