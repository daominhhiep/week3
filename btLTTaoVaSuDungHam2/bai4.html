<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    function isNumber(input) {
        if (!isNaN(input)) {
            document.write(true);
        } else {
            document.write(false);
        }
    }
    let number = prompt('Nhap vao: ');
    isNumber(number);
</script>
</body>
