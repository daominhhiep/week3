<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    function inputNumber(a){
        let sizeArr = 2;
        for(let i=0;i<sizeArr;i++){
            do {
                a[i]= +prompt("Nhập phần tử thứ " + i+ " : ");
            } while (a[i]%1!=0)}}


    function displayNumber(a) {
        for (i = 0; i < a.length; i++) {
            document.write(a[i] + " ");}}

    let arr = new Array();
    inputNumber(arr);
    displayNumber(arr);
    document.write('<br> Đảo ngược: ' + arr.reverse());

</script>
</body>
</html>
