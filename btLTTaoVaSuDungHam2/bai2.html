<body>
<script>
    function circle(radius) {
        const PI = 3.14;
        document.write('Dien tich hinh tron la: '+ radius*radius*PI +'<br>');
        document.write('Chu vi hinh tron la: ' + 2*radius*PI);
    }
    let radiunsCircle = +prompt('Nhap vao ban kinh hinh tron: ');
    circle(radiunsCircle);

</script>
